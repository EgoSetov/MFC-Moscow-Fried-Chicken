<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Nickelfox</title>
</head>

<body>
	<div id="container">
		<header class="header">
			<div class="header-logo">
				<img src="./images/Nickelfox-White-logo-opacity.svg" alt="logo">
				<span>Nickelfox</span>
			</div>
			<nav class="header-nav">
				<div class="header-nav-menu">
					<span>Home</span>
					<span>Services</span>
					<span>Success Stories</span>
					<span>Blog</span>
				</div>
				<div class="header-nav-contact">
					<span>Contact Us</span>
				</div>
			</nav>
		</header>
		<main class="main">
			<div class="main-title">
				<span>Designer <br> FoxenStein</span>
			</div>
			<div class="main-decription">
				<span>
					We create solutions that have top notch ui/ux designs and software development standards, suitable for
					best web products & iOS & Android apps, crafted with love & passion.
				</span>
			</div>
			<div class="main-contact">
				<span>Contact Us</span>
			</div>
			<div class="main-footer">
				<div class="main-footer-choice">
					<div class="main-footer-choice-card">
						<img src="./images/Vector.svg" alt="icon">
						<span>UI/UX</span>
					</div>

					<div class="main-footer-choice-card">
						<img src="./images/Vector2.svg" alt="icon">
						<span>App Design</span>
					</div>

					<div class="main-footer-choice-card">
						<img src="./images/Vector3.svg" alt="icon">
						<span>Web Design</span>
					</div>
				</div>
			</div>
		</main>
		<img class="hero" src="./images/HeroImageGrp20.svg" alt="">
		<img class="Web01Grp" src="./images/Web01Grp.svg" alt="Web01Grp">
		<img class="Web01" src="./images/Web01.svg" alt="Web01">
		<img class="Web02" src="./images/Web02.svg" alt="Web02">
		<img class="Web03" src="./images/Web03.svg" alt="Web03">
		<img class="Web04" src="./images/Web04.svg" alt="Web04">
		<img class="Ghost01" src="./images/Ghost01.svg" alt="Ghost01">
		<img class="bat01" src="./images/bat01.svg" alt="bat01">
		<img class="bat02" src="./images/bat02.svg" alt="bat02">
	</div>
	<img class="WebGrp01" src="./images/WebGrp01.svg" alt="WebGrp01">
	<img class="WebGrp02" src="./images/WebGrp02.svg" alt="WebGrp02">
	<img class="WebGrp03" src="./images/WebGrp03.svg" alt="WebGrp03">
	<img class="WebGrp031" src="./images/WebGrp03.svg" alt="WebGrp031">
	<img class="WebGrp04" src="./images/WebGrp04.svg" alt="WebGrp04">
	<img class="WebGrp05" src="./images/WebGrp05.svg" alt="WebGrp05">
</body>

</html>
